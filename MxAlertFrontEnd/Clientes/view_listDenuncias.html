<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MX ALERT | Cliente</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="../assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Listado de denuncias</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>

            <div id="createAccount">

                <div v-bind:class="tipoalertaA" role="alert" class="text-center">
                    {{mensajesA}}
                </div>

                <div>
                    <div class="row row-cols-4">
                        <div class="card" v-for="denuncia in Listdenuncias">
                            <div class="card-body">
                                <div class="card">
                                    <img class="card-img-top"
                                        v-bind:src="'http://localhost/mxAlert/MxAlertBackEnd/img/'+denuncia.foto"
                                        alt="Imagen denuncia" height="300" width="100">

                                    <div class="card-body">
                                        <h5 class="card-title">{{denuncia.estado}}</h5>
                                        <p class="card-text">{{denuncia.descripcion}}</p>
                                        <h5 class="card-text">Codigo: {{denuncia.id}}</h5>
                                        <button class="btn btn btn-default" data-toggle="modal"
                                            data-target="#desactivar"
                                            @click="passDataEdit(denuncia)">Desactivar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="desactivar"
                class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Desactivar denuncia</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5 class="text-center">¿Quieres realmente desactivar esta denuncia?</h5>
                                <div class="form-group">
                                    <label for="">Descripción</label>
                                    <input class="form-control" type="text" id="name-descativar">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                    @click="edit()">SI</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <div id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/js/adminlte.js"></script>
    <script src="../assets/js/axios.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../controller/controller_ListDenuncias.js"></script>

</body>

</html>
