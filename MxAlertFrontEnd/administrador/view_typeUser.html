<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>CRUD Ejemplo</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/to-do.css">
</head>

<body>

    <section id="container">
        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> CRUD EJEMPLO</h3>
                <div class="mx-width-1075 container-fluid" id="tableTypeUser">
                    <div class="mycards">
                        <!--Mycard-->
                        <div class="content-mycards">
                            <div class="container">
                                <h4 class="text-center font-weight-bold mt-2">Tipo Usuarios</h4>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#new-typeUser"
                                   >Nuevo</button>
                            </div>
                            <div class="container text-center">
                                <br>
                                <div v-bind:class="tipoalertaA" role="alert">
                                    {{mensajesA}}
                                </div>
                                <!-- Tabla de roles -->
                                <div class="row d-flex justify-content-center">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-12">
                                        <div class="table-responsive scrollbar" style="height:355px; overflow: scroll;">
                                            <table class="table table-bordered table-striped table-condensed">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <h6>Codigo</h6>
                                                        </th>
                                                        <th>
                                                            <h6>Nombre</h6>
                                                        </th>
                                                        <th>
                                                            <h6>Acciones</h6>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="typeUser in typerUsers">
                                                        <th scope="row">{{typeUser.id}}</th>
                                                        <td>{{typeUser.nombre}}</td>
                                                        <td>
                                                            <button class="btn btn-success" data-toggle="modal"
                                                                data-target="#edit-newTypeUser"
                                                                @click="passDataEdit(typeUser)">Editar</button>
                                                            <button class="btn btn-danger" data-toggle="modal"
                                                                data-target="#delete-typeUser"
                                                                @click="passDataDelete(typeUser)">Eliminar</button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--- MODALES -->
                        <!--- MODAL NUEVO -->
                        <div id="nuevoRol">
                            <div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="new-typeUser" class="modal fade">
					            <div class="modal-dialog">
						            <div class="modal-content">
							            <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h4 class="modal-title" id="exampleModalLongTitle">Nuevo tipo de usuario
                                            </h4>
                                        </div>
                                        <div class="modal-body  text-center">
                                            <label for="nombre" class="col-form-label">Nombre:</label>
                                            <input type="text" class="form-control" id="name-insert">

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                @click="insert()">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--- MODAL EDITAR -->
                        <div class="modal fade" id="edit-newTypeUser" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="exampleModalLongTitle">Editar tipo usuario</h4>
                                    </div>
                                    <div class="modal-body  text-center">
                                        <label for="nombre" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="name-update">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                            @click="edit()">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- MODAL ELIMINAR-->
                        <div class="modal fade bd-example-modal-sm" id="delete-typeUser" tabindex="-1" role="dialog"
                            aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">Eliminar</h4>
                                    </div>
                                    <div class="modal-body  text-center">
                                        <h5 class="text-center">Â¿Eliminar tipo usuario?</h5>
                                        <div class="form-group">
                                            <label for="">Nombre:</label>
                                            <input class="form-control" type="text" id="name-delete" disabled>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                                            @click="deleteType()">SI</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Mycard-->
                </div>
            </section>
        </section><!-- /MAIN CONTENT -->
        <div id="footer"></div>
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../assets/js/app.js" type="text/javascript"> </script>
    <!--script for this page-->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../assets/js/tasks.js" type="text/javascript"></script>
    <script src="../src/js/axios.js"></script>
    <script src="../src/js/vue.js"></script>
    <script src="../controller/controller_typeUser.js"></script>
</body>

</html>
