<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MX ALERT | Administrador</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="../assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../assets/plugins/datatables/dataTables.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div id="header"></div>
        <div id="sidebar"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Cuentas</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->

            <section id="container">
                <div id="header"></div>
                <div id="sidebar"></div>
                <section id="main-content">
                    <section class="wrapper">
                        <div class="mx-width-1075 container-fluid" id="TypeUser">
                            <div class="mycards">
                                <!--Mycard-->
                                <div class="row">
                                    <div class="offset-1 col-md-10 offset-1">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5></h5>
                                            </div>

                                            <br>
                                        
                                            <div v-bind:class="tipoalertaA" role="alert" class="text-center">
                                                {{mensajesA}}
                                            </div>
                                            <!-- Tabla de roles -->
                                            <div class="card-body">
                                                <table id="myTableAccounts" class="table table-hover ">
                                                    <thead class="thead-dark">
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Nombre Titular</th>
                                                            <th scope="col">Teléfono</th>
                                                            <th scope="col">Usuario</th>
                                                            <th scope="col">Tipo Cuenta</th>
                                                            <th scope="col">Fecha Creacion</th>
                                                            <th scope="col">Estado de cuenta</th>
                                                            <th scope="col"># de Denuncias</th>
                                                            <th scope="col">Editar</th>
                                                            <th scope="col">Bloquear</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tbody_product">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--- MODALES -->

                                <!--- MODAL EDITAR -->
                                <div class="modal fade" id="edit-newTypeUser" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="exampleModalLongTitle">Editar Cuenta
                                                </h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label for="nombre" class="col-form-label">Titular:</label>
                                                        <input class="form-control" type="tel" id="name-update"
                                                            placeholder="Nombre titular" disabled>
                                                    </div>
                                                </div>
                                                <div class="row">    
                                                    <div class="col-md-12">
                                                        <label for="nombre" class="col-form-label">Usuario:</label>
                                                        <input class="form-control" type="tel" id="user-update"
                                                            placeholder="Usuario" disabled>
                                                    </div>
                                                </div>
                                                <div class="row">    
                                                    <div class="col-md-12">
                                                        <label for="nombre" class="col-form-label">Tipo Usuario:</label>
                                                        <select v-model="tipocuentaSeleccioda" class="form-control"
                                                            id="nivelUsuario-edit">
                                                            <option v-for="tipocuenta in tipocuentas" :value="tipocuenta.id">
                                                                {{tipocuenta.nombre}}</option>
                                                        </select>
                                                    </div>
                                                </div>                                                
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                    @click="edit()">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <!-- MODAL ELIMINAR-->
                                <div class="modal fade bd-example-modal-sm" id="delete-typeUser" tabindex="-1"
                                    role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog modal-sm" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Bloquear cuenta</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body  text-center">
                                                <div class="form-group">
                                                    <label for="">Razón de bloqueo:</label>
                                                    <input class="form-control" type="text" id="razon-delete">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                    @click="deleteType()">Bloquear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End Mycard-->
                        </div>
                    </section>
                </section><!-- /MAIN CONTENT -->
                <!-- /.content -->
        </div>
        <div id="footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/js/adminlte.js"></script>
    <script src="../assets/js/axios.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../assets/plugins/datatables/dataTables.bootstrap4.js"></script>
    <script src="../assets/js/validate_pages_admin.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../controller/controller_accounts.js"></script>
    <script>
        $('#myTableAccounts').DataTable({
            "language": {
                "url": "../assets/plugins/datatables/Spanish.json"
            },
            "order": [[1, "asc"]]
        });
    </script>
</body>

</html>
