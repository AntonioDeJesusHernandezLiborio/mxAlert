<html lang="en">
<meta charset="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Planes</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/to-do.css">
</head>

<body>
    <section id="container">
        <div id="header"></div>
        <div id="sidebar"></div>
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> Tipo Planes</h3>
                <div class="mx-width-1075 container-fluid" id="tableTypeUser">
                    <div class="mycards">
                        <!--Mycard-->
                        <div class="content-mycards">
                            <div class="container">
                                <h4 class="text-center font-weight-bold mt-2">Tipo Planes</h4>
                                <button class="btn btn-primary" data-toggle="modal"
                                    data-target="#new-typeUser">Nuevo</button>
                            </div>
                            <div class="container text-center">
                                <br>
                                <div v-bind:class="tipoalertaA" role="alert">
                                    {{mensajesA}}
                                </div>
                                <!-- Tabla de roles -->
                                <div class="card-body">
                                    <table id="myTable" class="table table-hover ">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Descripción</th>
                                                <th scope="col">Precio</th>
                                                <th scope="col">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody_product">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <!--- MODALES -->
                        <!--- MODAL NUEVO -->

                        <div id="nuevoRol">
                            <div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="new-typeUser" class="modal fade">
					            <div class="modal-dialog">
						            <div class="modal-content">
							            <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h4 class="modal-title" id="exampleModalLongTitle">Nuevo plan</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="nombre" class="col-form-label">Nombre:</label>
                                                    <input type="text" class="form-control" id="name-insert">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="nombre" class="col-form-label">Precio:</label>
                                                    <input type="number" class="form-control" id="price-insert">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label for="nombre" class="col-form-label">Descripción:</label>
                                                    <input type="text" class="form-control" id="description-insert">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                @click="insert()">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--- MODAL EDITAR -->
                        <div class="modal fade" id="edit-newTypeUser" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="exampleModalLongTitle">Editar plan</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="nombre" class="col-form-label">Nombre:</label>
                                                <input type="text" class="form-control" id="name-update">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="nombre" class="col-form-label">Precio:</label>
                                                <input type="number" class="form-control" id="price-update">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="nombre" class="col-form-label">Descripción:</label>
                                                <input type="text" class="form-control" id="description-update">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                            @click="edit()">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- MODAL ELIMINAR-->
                        <div class="modal fade bd-example-modal-sm" id="delete-typeUser" tabindex="-1" role="dialog"
                            aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">Eliminar</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="text-center">¿Eliminar plan?</h5>
                                        <div class="form-group">
                                            <label for="">Nombre:</label>
                                            <input class="form-control" type="text" id="name-delete" disabled>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                                            @click="deleteType()">SI</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Mycard-->
                </div>
            </section>
        </section><!-- /MAIN CONTENT -->
        <div id="footer"></div>
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../assets/js/app.js" type="text/javascript"> </script>
    <!--script for this page-->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../assets/js/tasks.js" type="text/javascript"></script>
    <script src="../src/js/axios.js"></script>
    <script src="../src/js/vue.js"></script>
    <script src="../src/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../src/plugins/datatables/dataTables.bootstrap4.js"></script>
    <script src="../controller/controller_plan.js"></script>
    <script>

        $('#myTable').DataTable({
            "language": {
                "url": "../src/plugins/datatables/Spanish.json"
            },
            "order": [[0, "asc"]]
        });
    </script>
</body>

</html>
