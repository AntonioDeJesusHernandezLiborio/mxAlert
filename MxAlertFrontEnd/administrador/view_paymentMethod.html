<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MX ALERT | Administrador</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="../assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../assets/plugins/datatables/dataTables.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div id="header"></div>
        <div id="sidebar"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Metodos de pago</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->

            <section id="container">
                <div id="header"></div>
                <div id="sidebar"></div>
                <section id="main-content">
                    <section class="wrapper">
                        <div id="tableTypeUser">
                            <div class="mycards">
                                <!--Mycard-->
                                <div class="row">
                                    <div class="offset-2 col-md-8 offset-2">
                                        <div class="card">
                                            <div class="card-header">
                                                <button class="btn btn-primary" data-toggle="modal"
                                                    data-target="#new-typeUser"> <i
                                                        class="fas fa-plus "></i>Agregar</button>
                                            </div>
                                            <div class="container">
                                                <br>
                                                <div v-bind:class="tipoalertaA" role="alert">
                                                    {{mensajesA}}
                                                </div>
                                                <!-- Tabla de roles -->
                                                <div class="card-body">
                                                    <table id="myTable" class="table table-hover ">
                                                        <thead class="thead-dark">
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Nombre</th>
                                                                <th scope="col">Accion</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tbody_product">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                            <!--- MODALES -->
                            <!--- MODAL NUEVO -->
                            <div id="nuevoRol">
                                <div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                                    id="new-typeUser" class="modal fade">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="exampleModalLongTitle">Nuevo metodo de pago</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body  text-center">
                                                <label for="nombre" class="col-form-label">Nombre:</label>
                                                <input type="text" class="form-control" id="name-insert">

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                    @click="insert()">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--- MODAL EDITAR -->
                            <div class="modal fade" id="edit-newTypeUser" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="exampleModalLongTitle">Editar metodo de pago
                                            </h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body  text-center">
                                            <label for="nombre" class="col-form-label">Nombre:</label>
                                            <input type="text" class="form-control" id="name-update">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                @click="edit()">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- MODAL ELIMINAR-->
                            <div class="modal fade bd-example-modal-sm" id="delete-typeUser" tabindex="-1" role="dialog"
                                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Eliminar</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body  text-center">
                                            <h5 class="text-center">Â¿Eliminar metodo de pago?</h5>
                                            <div class="form-group">
                                                <label for="">Nombre:</label>
                                                <input class="form-control" type="text" id="name-delete" disabled>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">NO</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                @click="deleteType()">SI</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </section><!-- /MAIN CONTENT -->
                <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div id="footer"></div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/js/adminlte.js"></script>
    <script src="../assets/js/axios.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../assets/plugins/datatables/dataTables.bootstrap4.js"></script>
    <script src="../controller/controller_paymentMethod.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>

        $('#myTable').DataTable({
            "language": {
                "url": "../assets/plugins/datatables/Spanish.json"
            },
            "order": [[0, "asc"]]
        });
    </script>
</body>

</html>
